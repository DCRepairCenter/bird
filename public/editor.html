<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关卡编辑器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #editor-container {
            display: flex;
            margin-top: 20px;
        }

        #editor-canvas {
            border: 1px solid #ccc;
        }

        #controls {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <h1>关卡编辑器</h1>
    <div id="editor-container">
        <canvas id="editor-canvas" width="360" height="640"></canvas>
        <div id="controls">
            <button id="save-level-btn" class="btn">保存关卡</button>
        </div>
    </div>
    <script src="editor.js"></script>
</body>

</html>
